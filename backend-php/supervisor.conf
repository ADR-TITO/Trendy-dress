; Supervisor configuration for PHP Backend
; Install supervisor: sudo apt-get install supervisor
; Place this file in: /etc/supervisor/conf.d/trendy-dresses-backend.conf
; Then run: sudo supervisorctl reread && sudo supervisorctl update

[program:trendy-dresses-backend]
command=php -S 127.0.0.1:8000 -t /var/www/trendydresses.co.ke/backend-php
directory=/var/www/trendydresses.co.ke/backend-php
user=www-data
autostart=true
autorestart=true
startretries=10
startsecs=5
stopwaitsecs=10
redirect_stderr=true
stdout_logfile=/var/log/trendy-dresses-backend.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
environment=HOME="/var/www/trendydresses.co.ke/backend-php"

; Health check - Supervisor will restart if process exits
; Process will auto-start on server boot

