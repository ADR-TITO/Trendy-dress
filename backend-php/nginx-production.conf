# Nginx Configuration for Production
# Add this to your Nginx server configuration
# Location: /etc/nginx/sites-available/trendydresses.co.ke

server {
    listen 80;
    listen [::]:80;
    server_name trendydresses.co.ke www.trendydresses.co.ke;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name trendydresses.co.ke www.trendydresses.co.ke;
    
    root /var/www/trendydresses.co.ke;
    index index.html;
    
    # SSL Configuration (add your certificates)
    # ssl_certificate /path/to/certificate.crt;
    # ssl_certificate_key /path/to/private.key;
    
    # API Routes - PHP Backend
    location /api {
        root /var/www/trendydresses.co.ke/backend-php;
        try_files $uri $uri/ /index.php?route=$uri&$args;
        
        fastcgi_pass unix:/var/run/php/php7.4-fpm.sock;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php;
        fastcgi_param REQUEST_URI $uri;
        
        # Increase timeouts for large requests
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
    }
    
    # Frontend
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

